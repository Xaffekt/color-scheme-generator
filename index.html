<!-- TESTING GITHUB SETTINGS -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <main class="container">
            <header>
                    <input class="color-picker" type="color" id="color-picker-el"/>
                    <div class="scheme-select">
                        <select id="scheme-select-el">
                            <option value="monochrome">monochrome</option>
                            <option value="monochrome-dark">monochrome-dark</option>
                            <option value="monochrome-light">monochrome-light</option>
                            <option value="analogic">analogic</option>
                            <option value="complement">complement</option>
                            <option value="analogic-complement">analogic-complement</option>
                            <option value="triad">triad</option>
                        </select>
                        <svg 
                            class="custom-arrow" 
                            xmlns="http://www.w3.org/2000/svg" 
                            width="20" 
                            height="20" 
                            viewBox="0 0 20 20" 
                            fill="none"
                        >
                            <path 
                                d="M17 7L10 14L3 7" 
                                stroke="#D5D4D8" 
                                stroke-width="2" 
                                stroke-linecap="round" 
                                stroke-linejoin="round"
                            />

                        </svg>
                    </div>
                <button class="scheme-btn" id="scheme-btn-el">Get color scheme</button>
            </header>

            <!-- Color section -->
            <section class="scheme-container" id="scheme-container-el">
                <!-- Handled in JS -->
            </section>
        </main>
        <script src="index.js"></script>
    </body>
</html>
